<div class="container">

  <!-- Battle Button -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto text-center">

      <!-- Score -->
      <h1 class="mb-4" *ngIf="wins > 0 || loses > 0">
        <span class="text-success">{{wins}}</span> : <span class="text-danger">{{loses}}</span>
      </h1>

      <input (click)="refresh()" type="button" class="btn btn-light bg-light mx-2" value="Refresh">
      <input (click)="battle(); log()" type="button" class="btn btn-primary mx-2" value="Battle!"
        [disabled]="battleStarted">
    </div>
  </div>

  <!-- Your Champions Title -->
  <div class="row text-center mb-2" *ngIf="!battleStarted">
    <div class="col-md-12 mx-auto rounded">
      <h2>Select Your Champions</h2>
    </div>
  </div>

  <!-- Final Result -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto text-center">
      <span class="card text-white bg-success" *ngIf="finalResult==='win'">YOU WIN!</span>
      <span class="card text-white bg-secondary" *ngIf="finalResult==='draw'">DRAW</span>
      <span class="card text-white bg-danger" *ngIf="finalResult==='lose'">YOU LOSE</span>
    </div>
  </div>

  <div class="row text-center mb-4">
    <!-- Champion 1 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero1" [(ngModel)]="champions[0].name" (change)="setChampionAttributes(champions[0].name)"
        [disabled]="battleStarted">
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+champions[0].image+')'"></div>
    </div>
    <!-- Champion 2 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero2" [(ngModel)]="champions[1].name" (change)="setChampionAttributes(champions[1].name)"
        [disabled]="battleStarted">
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+champions[1].image+')'"></div>
    </div>
    <!-- Champion 3 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero2" [(ngModel)]="champions[2].name" (change)="setChampionAttributes(champions[2].name)"
        [disabled]="battleStarted">
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+champions[2].image+')'"></div>
    </div>
    <!-- Champion 4 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero4" [(ngModel)]="champions[3].name" (change)="setChampionAttributes(champions[3].name)"
        [disabled]="battleStarted">
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+champions[3].image+')'"></div>
    </div>
    <!-- Champion 5 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero5" [(ngModel)]="champions[4].name" (change)="setChampionAttributes(champions[4].name)"
        [disabled]="battleStarted">
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+champions[4].image+')'"></div>
    </div>
  </div>

  <!-- Battle Results -->
  <div class="row text-center mb-4" *ngIf="battleStarted">
    <div class="col-md-2 mx-auto">
      <span class="card text-white bg-success" *ngIf="battleResult[0]==='win'">WIN</span>
      <span class="card text-white bg-secondary" *ngIf="battleResult[0]==='draw'">DRAW</span>
      <span class="card text-white bg-danger" *ngIf="battleResult[0]==='lose'">LOSE</span>
    </div>
    <div class="col-md-2 mx-auto">
      <span class="card text-white bg-success" *ngIf="battleResult[1]==='win'">WIN</span>
      <span class="card text-white bg-secondary" *ngIf="battleResult[1]==='draw'">DRAW</span>
      <span class="card text-white bg-danger" *ngIf="battleResult[1]==='lose'">LOSE</span>
    </div>
    <div class="col-md-2 mx-auto">
      <span class="card text-white bg-success" *ngIf="battleResult[2]==='win'">WIN</span>
      <span class="card text-white bg-secondary" *ngIf="battleResult[2]==='draw'">DRAW</span>
      <span class="card text-white bg-danger" *ngIf="battleResult[2]==='lose'">LOSE</span>
    </div>
    <div class="col-md-2 mx-auto">
      <span class="card text-white bg-success" *ngIf="battleResult[3]==='win'">WIN</span>
      <span class="card text-white bg-secondary" *ngIf="battleResult[3]==='draw'">DRAW</span>
      <span class="card text-white bg-danger" *ngIf="battleResult[3]==='lose'">LOSE</span>
    </div>
    <div class="col-md-2 mx-auto">
      <span class="card text-white bg-success" *ngIf="battleResult[4]==='win'">WIN</span>
      <span class="card text-white bg-secondary" *ngIf="battleResult[4]==='draw'">DRAW</span>
      <span class="card text-white bg-danger" *ngIf="battleResult[4]==='lose'">LOSE</span>
    </div>
  </div>

  <!-- VS Title -->
  <div class="row text-center mb-3" *ngIf="!battleStarted">
    <div class="col-md-12 mx-auto rounded">
      <h2>VS</h2>
    </div>
  </div>

  <!-- Enemy Champions -->
  <div class="row text-center mb-4">
    <!-- Enemy 1 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero1" [(ngModel)]="championsEnemy[0].name"
        (change)="setChampionAttributes(championsEnemy[0].name, 'Enemy')" disabled>
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+championsEnemy[0].image+')'"></div>
    </div>
    <!-- Enemy 2 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero2" [(ngModel)]="championsEnemy[1].name"
        (change)="setChampionAttributes(championsEnemy[1].name, 'Enemy')" disabled>
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+championsEnemy[1].image+')'"></div>
    </div>
    <!-- Enemy 3 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero2" [(ngModel)]="championsEnemy[2].name"
        (change)="setChampionAttributes(championsEnemy[2].name, 'Enemy')" disabled>
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+championsEnemy[2].image+')'"></div>
    </div>
    <!-- Enemy 4 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero4" [(ngModel)]="championsEnemy[3].name"
        (change)="setChampionAttributes(championsEnemy[3].name, 'Enemy')" disabled>
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+championsEnemy[3].image+')'"></div>
    </div>
    <!-- Enemy 5 -->
    <div class="col-md-2 mx-auto mb-2">
      <select name="hero5" [(ngModel)]="championsEnemy[4].name"
        (change)="setChampionAttributes(championsEnemy[4].name, 'Enemy')" disabled>
        <option *ngFor="let champion of championsList" value="{{champion.name}}">{{champion.name}}</option>
      </select>
      <div class="championImg" [style.background-image]="'url('+championsEnemy[4].image+')'"></div>
    </div>
  </div>

</div>
